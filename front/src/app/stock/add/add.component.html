<main>
  <h1>Ajouter un article</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Nom</div>
      <input type="text" formControlName="name" />
    </label>
    <label>
      <div>Prix</div>
      <input type="number" formControlName="price" min="0" step="0.01" />
    </label>
    <label>
      <div>Quantit√©</div>
      <input type="number" formControlName="qty" min="0" step="1" />
    </label>
    <button [disabled]="f.invalid" class="primary">Ajouter</button>
  </form>
  {{ f.value | json }}
</main>
